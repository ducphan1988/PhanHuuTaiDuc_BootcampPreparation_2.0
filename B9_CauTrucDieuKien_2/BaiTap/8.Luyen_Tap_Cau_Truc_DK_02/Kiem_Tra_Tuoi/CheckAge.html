<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số tuổi"));
    if (a > 0 && a < 120) {
        alert("số tuổi " + a + " là hợp lệ");
    } else {
        alert("không phải tuổi của một người");
    }
</script>
</body>
</html>
