<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tam giác vuông</title>
    <script>
        let canh_a = parseFloat(prompt("Nhập cạnh a hình tam giác: "));
        let canh_b = parseFloat(prompt("Nhập cạnh b hình tam giác: "));
        let dien_tich = canh_a * canh_b / 2;
        alert("Diện tích hình tam giác vuông của bạn là: " + dien_tich);
    </script>
</head>
<body>

</body>
</html>
