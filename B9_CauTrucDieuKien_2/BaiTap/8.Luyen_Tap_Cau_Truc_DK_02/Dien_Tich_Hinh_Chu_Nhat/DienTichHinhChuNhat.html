<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
    <script>
        let chieu_dai = parseFloat(prompt("Nhập chiều dài hình chữ nhật: "));
        let chieu_rong = parseFloat(prompt("Nhập chiều rộng hình chữ nhật: "));
        let dien_tich = chieu_dai*chieu_rong;
        alert("Diện tích hình chữ nhật của bạn là: " + dien_tich);
    </script>
</head>
<body>

</body>
</html>
