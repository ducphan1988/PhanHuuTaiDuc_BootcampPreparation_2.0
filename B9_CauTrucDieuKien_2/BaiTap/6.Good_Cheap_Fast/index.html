<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good-cheap-fast</title>
    <link href="MyCss.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <script src="MyJS.js"></script>
</head>
<body>
<form>
    <div class="form-check">
        <label class="toggle">
            <input type="radio" value="good" onclick="check(this.value)" id="good">
            <span class="label-text">Good</span>
        </label>
        <br>
    </div>

    <div class="form-check">
        <label class="toggle">
            <input type="radio" value="cheap" onclick="check(this.value)" id="cheap">
            <span class="label-text">Cheap</span>
        </label>
        <br>
    </div>

    <div class="form-check">
        <label class="toggle">
            <input type="radio" value="fast" onclick="check(this.value)" id="fast">
            <span class="label-text">Fast</span>
        </label>
        <br>
    </div>

</form>
</body>
</html>
