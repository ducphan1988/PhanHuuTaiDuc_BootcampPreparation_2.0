<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi Tiền</title>
    <script src="MyJS.js"></script>
</head>
<body>
<form action="MyJS.js">
    <label>Amount</label>
    <input type="text" id="amount">
    <br>
    <label>From Currency</label>
    <select name="from">
        <option>Viet Nam</option>

    <br>
    <label>To Currency</label>

        <option>USD</option>
    </select>
    <br>
    <input type="button" value="Convert" onclick="Convert()">
</form>
</body>
</html>
