<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="400px" width="400" style="border: #8e44ad solid 1px" id="mycanvas"></canvas>

<script>
    function Rectangle(width, height) {
        this.width = width;
        this.height = height;
        this.setWidth = function (width) {
            this.width = width;
        };
        this.setHeight = function (height) {
            this.height = height;
        }
    }

    Rectangle.prototype.getArea = function () {
        return this.width * this.height;
    };

    Rectangle.prototype.getPerimeter = function () {
        return (this.width + this.height) * 2;
    };

    function paintRectangle() {
        let rec = new Rectangle(250, 100);
        let canvas = document.getElementById("mycanvas");
        let ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(30, 20, rec.width, rec.height);
        document.write("<br> Diện tích hình chữ nhật là: " + rec.getArea());
        document.write("<br> Chu vi hình chữ nhật là: " + rec.getPerimeter());
    }

    paintRectangle();
</script>
</body>
</html>
