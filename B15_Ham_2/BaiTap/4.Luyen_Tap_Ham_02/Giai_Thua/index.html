<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        function giai_thua(n) {
            let f = 1;
            for (let i=1;i<=n;i++)
            {
                f=f*i;
            }
            return f;
        }
        let input=prompt("enter a n!");
        a=giai_thua(input);
        alert(a);
    </script>
</body>
</html>
